app:
  build:
    image: quay.io/invision/kit-deployer
    dockerfile_path: Dockerfile
  cached: true
test:
  build:
    image: quay.io/invision/kit-deployer
    dockerfile_path: Dockerfile
  volumes:
    - scripts:/scripts
    - test:/test
  cached: true
  entrypoint: npm run
  environment:
    - KUBE_VERSION=v1.2.2
publish:
  image: quay.io/invision/docker-node-publisher:v1
  encrypted_env_file: codeship-publish.env.encrypted
  user: node
  volumes:
    - .:/var/publish
  environment:
    - PUBLISH_PATH=/var/publish
    - KUBE_VERSION=v1.2.2
